<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA</title>
</head>
<body>
  <nav>
    <a href="/" onclick="route()">HOME</a>
    <a href="/about" onclick="route()">SOBRE</a>
    <a href="/contact" onclick="route()">CONTATO</a>
    <a href="/404" onclick="route()">404</a>
  </nav>

  <div id="app"></div>

  <script>
    function route(event) {
      event = event || window.event //verifica se passou o 'event' ou se não passou o evento, pega o evento que está na 'window'
      event.preventDefault() //não faça o padrão (o padrão é redirecionar para a page que está sendo passada)
    }
  </script>
</body>
</html>
