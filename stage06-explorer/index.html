<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA</title>
</head>
<body>
  <nav>
    <a href="/" onclick="route()">HOME</a>
    <a href="/about" onclick="route()">SOBRE</a>
    <a href="/contact" onclick="route()">CONTATO</a>
    <a href="/404" onclick="route()">404</a>
  </nav>

  <div id="app"></div>

  <script>
    const routes = {
      "/": "/pages/home.html",
      "/about": "/pages/about.html",
      "/contact": "/pages/contact.html",
      404: "/pages/404.html",
    }

    function route(event) {
      event = event || window.event //verifica se passou o 'event' ou se não passou o evento, pega o evento que está na 'window'
      event.preventDefault() //não faça o padrão (o padrão é redirecionar para a page que está sendo passada)

      window.history.pushState({}, "", event.target.href) //coloque no histórico que estou mudando de página

      handle()
    }

    function handle(){
       const { pathname } = window.location
       console.log(pathname)

        //const { pathname, href, host, port } = window.location //ir para dentro do location > encontrar o pathname > colocar fora como uma constante
    }

  </script>
</body>
</html>
